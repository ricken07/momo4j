# Test configuration for MTN Congo Integration Tests (Properties format)
# These are example/test credentials - replace with real ones for actual testing

# Test API credentials (use sandbox credentials here)
momo4j.mtn.congo.api-user=test-api-user-uuid-properties
momo4j.mtn.congo.api-key=test-api-key-properties
momo4j.mtn.congo.subscription-key=test-subscription-key-properties

# Environment settings
momo4j.mtn.congo.environment=sandbox
momo4j.mtn.congo.production=false

# Test timeouts
momo4j.mtn.congo.connection-timeout=10000
momo4j.mtn.congo.request-timeout=20000

# Optional callback URL for testing
momo4j.mtn.congo.callback-url=https://webhook.site/test-callback
